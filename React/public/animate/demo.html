<!DOCTYPE html>
<html lang="en">
	<head>
		<title>demo animate</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- default css and js -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		
		<!-- main css and js for this page -->
		
		<link rel="stylesheet" href="css/animate.css" />	
		<script src="js/wow.js"></script>
		
	</head>
	<body>
		<section class="slider_section">
			<div class="container">
				
				<!-- main part start -->
				
				<div class="row">
				    <div class="col-md-6 mt-3 wow fadeInUp">
					    <img src="img.png" alt="image" width="100%"> 
						<h4>1</h4>
					</div>
				    <div class="col-md-6 mt-3 wow fadeInUp">
					    <img src="img.png" alt="image" width="100%"> 
						<h4>2</h4>
					</div>
				    <div class="col-md-6 mt-3 wow fadeInDown">
					    <img src="img.png" alt="image" width="100%"> 
						<h4>3</h4>
					</div>
				    <div class="col-md-6 mt-3 wow fadeInDown">
					    <img src="img.png" alt="image" width="100%"> 
						<h4>4</h4>
					</div>
				    <div class="col-md-6 mt-3 wow slideInLeft">
					    <img src="img.png" alt="image" width="100%"> 
						<h4>5</h4>
					</div>
				    <div class="col-md-6 mt-3 wow slideInRight">
					    <img src="img.png" alt="image" width="100%"> 
						<h4>6</h4>
					</div>
				    <div class="col-md-3 mt-3 wow slideInLeft" data-wow-delay="0s">
					    <img src="img.png" alt="image" width="100%"> 
						<h4>7</h4>
					</div>
				    <div class="col-md-3 mt-3 wow slideInLeft" data-wow-delay="0.5s">
					    <img src="img.png" alt="image" width="100%"> 
						<h4>8</h4>
					</div>
				    <div class="col-md-3 mt-3 wow slideInLeft" data-wow-delay="1s">
					    <img src="img.png" alt="image" width="100%"> 
						<h4>9</h4>
					</div>
				    <div class="col-md-3 mt-3 wow slideInLeft" data-wow-delay="1.5s">
					    <img src="img.png" alt="image" width="100%"> 
						<h4>10</h4>
					</div>
				</div>
				
				
				<script>
					// wow script start //
					let wow = new WOW(
						{
							animateClass: 'animated',
							offset:       100,
							callback:     function(box) {
								console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
							}
						}
					);
					wow.init();

					// wow script end //
				</script>
				
				<!-- main part end -->
				
			</div>
        </section>

    </body>
</html>
